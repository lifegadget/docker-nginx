{
	"network": {
		"servers": [ "logstash:6782" ],
		"ssl ca": "/app/certs/server.crt",
		"timeout": 15
	},
	"files": [
		{
			"paths": [
				"/app/logs/access.log"
			],
			"fields": { "type": "nginx-access" }
		},
		{
			"paths": [
				"/app/logs/error.log"
			],
			"fields": { "type": "nginx-error" }
		},
		{
			"paths": [
				"/app/logs/docker-nginx.log"
			],
			"fields": { "type": "docker-cli" }
		},
		{
			"paths": [
				"/var/log/syslog",
				"/var/log/*.log"
			],
			"fields": { "type": "syslog" }
		}	
	]
	
}